<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<title>Update Pustakawan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
			<div class="row">
            	<div class="col-md-8">
                	<div class="card">
                    	<div class="card-header">
                        	Update Pustakawan
                    	</div>
                    	<div class="card-body">
                            <form th:action="@{/pustakawan/update/{id}(id=${pustakawan.id})}" th:object="${pustakawan}" method="POST">
								<input type="hidden" name="id" th:field="*{id}"/>
								<input type="hidden" name="nip" th:field="*{nip}"/>
	                        	<div class="form-group">
							    	<label for="nama">Nama</label>
							    	<input type="text" class="form-control" id="nama" th:field="*{nama}">
							  	</div>
	                        	<div class="form-group">
							    	<label for="tempatLahir">Tempat Lahir</label>
							    	<input type="text" class="form-control" id="tempatLahir" th:field="*{tempatLahir}">
							  	</div>
							  	<div class="form-group">
							    	<label for="tanggalLahir">Tanggal Lahir</label>
							    	<input type="text" class="form-control" id="tanggalLahir" th:field="*{tanggalLahir}">
							  	</div>
							  	<div class="form-group">
							    	<label for="jenisKelamin">Jenis Kelamin</label>
							    	<div class="form-check form-check-inline">
		                            	<input class="form-check-input" type="radio" name="jenisKelamin" id="jk_lk" value="1" th:field="*{jenisKelamin}" th:checked="${jenisKelamin} == 1 ? ${jenisKelamin}">
	  									<label class="form-check-label" for="jk_lk">Laki-laki</label>
	  								</div>
	  								<div class="form-check form-check-inline">
		  								<input class="form-check-input" type="radio" name="jenisKelamin" id="jk_pr" value="2" th:field="*{jenisKelamin}" th:checked="${jenisKelamin} == 2 ? ${jenisKelamin}">
		  								<label class="form-check-label" for="jk_pr">Perempuan</label>
		  							</div>
							  	</div>
							  	<div class="form-group">
							    	<label for="spesialisasi">Spesialisasi</label>
								    <div class="form-row">
		                            	<div class="form-group col-md-10">
				                            <select class="form-control" id= "spesialisasi" name="spesialisasi_id" th:field="*{pustakawanSpes}">
												<option th:each="spesialisasi : ${spesialisasi}"
													th:value="${spesialisasi.id}" 
													th:text="${spesialisasi.nama}"
													th:selected="${pustakawan.pustakawanSpes.contains(spesialisasi)}">
												</option>
											</select>
										</div>
										<div class="form-group col-md-2">
											<button type="submit" class="btn btn-info" name="tambah">Tambah</button>	
										</div>	
	  								</div>
	  								<div class="form-row">
										<span th:text="${pustakawan.pustakawanSpes.size() == 0} ? 'Tidak ada spesialisasi yang dipilih' : 'Spesialisasi yang dipilih:&nbsp;'"></span>
										<span th:each="spesialisasi,iterationStatus : ${pustakawan.pustakawanSpes}">
								        	<span th:text="${spesialisasi.nama}"></span>
								        		<th:block th:if="${!iterationStatus.last}">,&nbsp;</th:block>
							        	</span>
									</div>
							  	</div><br>
	                            <button type="submit" class="btn btn-primary" name="simpan">Simpan</button>
	                        </form>
                    	</div>
                	</div>
            	</div>
        	</div>
		</div>
	</body>
</html>
