<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<title>Add Perpustakaan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
			<div class="row">
            	<div class="col-md-8">
                	<div class="card">
                    	<div class="card-header">
                        	Tambah Perpustakaan
                    	</div>
                    	<div class="card-body">
                            <form th:action="@{/perpustakaan/tambah}" th:object="${perpustakaan}" method="POST">
	                        	<input type="hidden" name="id" th:field="*{id}"/>
	                        	<div class="form-group">
							    	<label for="nama">Nama</label>
							    	<input type="text" class="form-control" name="nama" id="nama" th:value="${nama}?${nama}">
							  	</div>
	                        	<div class="form-group">
							    	<label for="lokasi">Lokasi</label>
							    	<input type="text" class="form-control" name="lokasi" id="lokasi" th:value="${lokasi}?${lokasi}">
							  	</div>
	                            <button type="submit" class="btn btn-primary">Simpan</button>
	                        </form>
                    	</div>
                	</div>
            	</div>
        	</div>
		</div>
	</body>
</html>
