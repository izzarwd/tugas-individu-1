<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<title>List Perpustakaan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
			<div class="row">
            	<div class="col-md-8">
                	<div class="card">
                    	<div class="card-header">
                        	Daftar Perpustakaan
                    	</div>
                    	<div class="card-body">
                            <table class="table table-striped table-bordered table-hover table-condensed">
                                <thead>
                                    <tr>
                                        <th style="text-align: center">No.</th>
                                        <th style="text-align: center">Nama</th>
                                        <th style="text-align: center">Lokasi</th>
                                        <th style="text-align: center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="perpustakaan,iterationStatus : ${perpustakaan}">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td th:text="${perpustakaan.nama}"></td>
                                        <td th:text="${perpustakaan.lokasi}"></td>
                                        <td style="text-align: center">
											<a type="button" class="btn btn-danger" th:href="@{'/perpustakaan/delete/' + ${perpustakaan.id}}">Hapus</a>
		 								</td> 
                                    </tr>
                                </tbody>
                            </table>
                    	</div>
                    	<div class="col-sm-3" align="right">
              				<a class="btn btn-primary" th:href="@{/perpustakaan/tambah}">Tambah Perpustakaan</a>
            			</div>
            			<br>
                	</div>
            	</div>
        	</div>
		</div>
	</body>
</html>
