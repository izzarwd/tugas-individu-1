<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<title>Home</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
			<div class="row">
            	<div class="col-md-8">
                	<div class="card">
                    	<div class="card-header">
                        	Daftar Pustakawan
                    	</div>
                    	<div class="card-body">
                            <table class="table table-striped table-bordered table-hover table-condensed">
                                <thead>
                                    <tr>
                                        <th style="text-align: center">No.</th>
                                        <th style="text-align: center">Nama</th>
                                        <th style="text-align: center">NIP</th>
                                        <th style="text-align: center">Tempat Lahir</th>
                                        <th style="text-align: center">Tanggal Lahir</th>
                                        <th style="text-align: center">Jenis Kelamin</th>
                                        <th style="text-align: center">Spesialisasi</th>
                                        <th style="text-align: center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="pustakawan,iterationStatus : ${pustakawan}">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td><a th:href="@{'/pustakawan?nip=' + ${pustakawan.nip}}" th:text="${pustakawan.nama}"></a></td>
                                        <td th:text="${pustakawan.nip}"></td>
                                        <td th:text="${pustakawan.tempatLahir}"></td>
                                        <td th:text="${pustakawan.tanggalLahir}"></td>
                                        <td th:text="${pustakawan.jenisKelamin} == '1' ? 'Laki-laki' : 'Perempuan'"></td>
                                        <td>
                                        	<span th:each="spesialisasi,iterationStatus : ${pustakawan.pustakawanSpes}">
						        			<span th:text="${spesialisasi.nama}"></span>
						        				<th:block th:if="${!iterationStatus.last}">,</th:block>							     
						        			</span>
                                        </td>
                                        <td style="text-align: center">
											<a type="button" class="btn btn-info" th:href="@{'/pustakawan/jadwal/tambah/' + ${pustakawan.nip}}">Jadwal</a>
											<a type="button" class="btn btn-primary" th:href="@{'/pustakawan/update/' + ${pustakawan.id}}">Ubah</a>
											<a type="button" class="btn btn-danger" th:href="@{'/pustakawan/delete/' + ${pustakawan.id}}">Hapus</a>
		 								</td> 
                                    </tr>
                                </tbody>
                            </table>
                    	</div>
                    	<div class="col-sm-3" align="right">
              				<a class="btn btn-primary" th:href="@{/pustakawan/tambah}">Tambah Pustakawan</a>
            			</div>
            			<br>
                	</div>
            	</div>
        	</div>
		</div>
	</body>
</html>
